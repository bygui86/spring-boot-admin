### Spring Boot ADMIN CLIENT + Spring SECURITY

# Credentials to let the client register at the protected server api
spring.boot.admin.client.username = server
spring.boot.admin.client.password = serversecret

# Credentials to let the server access the protected client endpoints
spring.boot.admin.client.instance.metadata.user.name = client
spring.boot.admin.client.instance.metadata.user.password = clientsecret
